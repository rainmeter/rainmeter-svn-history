MeasureName		=cDay00
X				=#pSu.x#
Y				=#pW1.y#
FontColor		=#DayText.color#
FontFace		=#DayText.text#
FontSize		=#DayText.size#
stringAlign		=#DayText.align#
stringStyle		=#DayText.style#
AntiAlias		=#AA#

[TodayHL00]
Meter			=image
X				=-15r
Y				=14r
H				=#HL.height#
W				=#HL.width#
