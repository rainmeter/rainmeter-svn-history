X				=-15r
Y				=14r
H				=#HL.height#
W				=#HL.width#
SolidColor		=#HL.color#
Hidden			=1

[heightDummy]	;Used to keep other skins from snapping to the bottom of an unused week
Meter			=image
X				=0
Y				=#pW6.y#
