; ------------------------------------------------------------------------------------------------
; ENIGMA SIDEBAR
; Class: Bar

[Rainmeter]
Author=Kaelri.LCD@gmail.com
AppVersion=1001000
Update=86400000
LeftMouseUpAction=!RainmeterActivateConfig "Enigma" "Enigma.ini"
MiddleMouseDownAction=!Execute ["#SKINSPATH#Enigma\Resources\Variables\EnigmaConfigure.exe"]

[Metadata]
Name=Enigma Sidebar
Config=Enigma | Sidebar | _Sidebar
Description=Black bar for docking Sidebar skins.
Instructions=Set Position as "Bottom" to avoid overlap. | If you are not using a taskbar with the sidebar, and would like it to extend the full height of the screen, set SidebarSpacing to 0.
Version=2.7
Tags=Dock | Background | Graphic
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Preview=#SKINSPATH#Enigma\Resources\Images\Preview.png

[Variables]
@include=#SKINSPATH#Enigma\Resources\Variables\DefaultVariables.inc

; ------------------------------------------------------------------------------------------------
; METERS

[Sidebar]
Meter=IMAGE
ImageName=#SKINSPATH#Enigma\Resources\Images\Sidebar\Sidebar.#ColorIcon#.jpg
W=214
H=(#WORKAREAHEIGHT# - #SidebarSpacing#)