[Rainmeter]
Update=1000

[Metadata]
Name=Enigma Configuration
Config=Enigma | Resources
Description=This tool allows you to change your personal settings and preferences for the Enigma suite.
Instructions=Click "Set" when you are satisfied with the item you are editing. | Click "Save All" to apply the changes to UserVariables.inc. | Click "Reset" to undo all the changes you have made since you launched the tool. | Click "Default" to restore the skin defaults from DefaultVariables.sav.
Version=2.7
Tags=Home | Meta | Launcher | Help
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Preview=#SKINSPATH#Enigma\Resources\Images\Preview.png

[Configuration]
Measure=CALC
Formula=1
IfEqualValue=1
IfEqualAction=!Execute ["#SKINSPATH#Enigma\Resources\Variables\EnigmaConfigure.exe"][!RainmeterDeactivateConfig #CURRENTCONFIG#]

[RequisiteMeter]
Meter=IMAGE
SolidColor=0,0,0,0
W=1
H=1
Hidden=1