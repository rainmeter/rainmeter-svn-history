; STYLES

@Include2=..\..\SETTINGS\style#Style#.inc

[PopupStyle]
Hidden=0

[TextLeftStyle]
Hidden=0

[TextRightStyle]
Text="%1, %2° to %3°"
Hidden=0

[SeperatorStyle]
Hidden=0

; METERS

[Line]
Meter=IMAGE
MeterStyle=LineStyle

[Icon]
Meter=IMAGE
MeterStyle=IconStyle
MeasureName=MeasureCIcon
Path=..\
LeftMouseUpAction=[MeasureWeather]
MouseActionCursor=1

[Title]
Meter=STRING
MeterStyle=TitleStyle
Text=Weather

[Subtitle]
Meter=STRING
MeterStyle=SubtitleStyle
MeasureName=MeasureCText
MeasureName2=MeasureCTemp
Text="%1. %2°"

; Popup

[Popup]
Meter=IMAGE
MeterStyle=PopupStyle
H=((#h.Other#*3)+20)

; Weather

[Today]
Meter=STRING
MeterStyle=TextLeftStyle
Y=5r
Text=Tonight

[TodayTemp]
Meter=STRING
MeterStyle=TextRightStyle
MeasureName=MeasureF0Text
MeasureName2=MeasureF0LoTemp
MeasureName3=MeasureF0HiTemp

[Seperator1]
Meter=IMAGE
MeterStyle=SeperatorStyle

[Forecast1]
Meter=STRING
MeterStyle=TextLeftStyle
Y=5r
Text=Tomorrow

[Forecast1Temp]
Meter=STRING
MeterStyle=TextRightStyle
MeasureName=MeasureF1Text
MeasureName2=MeasureF1LoTemp
MeasureName3=MeasureF1HiTemp

[Seperator2]
Meter=IMAGE
MeterStyle=SeperatorStyle

[Forecast2]
Meter=STRING
MeterStyle=TextLeftStyle
MeasureName=MeasureF2Day
Y=5r

[Forecast2Temp]
Meter=STRING
MeterStyle=TextRightStyle
MeasureName=MeasureF2Text
MeasureName2=MeasureF2LoTemp
MeasureName3=MeasureF2HiTemp

[Seperator3]
Meter=IMAGE
MeterStyle=SeperatorStyle

; Gap

[Gap]
Meter=IMAGE
MeterStyle=GapStyle