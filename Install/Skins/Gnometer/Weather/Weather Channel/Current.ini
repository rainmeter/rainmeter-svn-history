[Rainmeter]
Author=poiru
AppVersion=1002000
Update=1000
MouseActionCursor=0
MiddleMouseDownAction=!RainmeterDeactivateConfig
BackgroundMode=1

[Metadata]
Name=Gnometer: Weather Channel
Config=Gnometer | Weather | Weather Channel
Description=Shows the weather conditions
Version=1.0.0
Tags=Weather
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@Include=..\..\SETTINGS\Variables.inc

; MEASURES

[MeasureWeather]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=1200
Url=http://xml.weather.com/weather/local/#weather.Zip#?cc=*&unit=#weather.Unit2#
RegExp="(?siU)<tmp>(.*)</tmp>.*<t>(.*)</t>.*<icon>(.*)</icon>"

[MeasureCIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=3
Substitute="":"3200"

[MeasureCText]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=2
Substitute="":"N/A"

[MeasureCTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=1
Substitute="":"0"

; STYLES

@Include2=..\..\SETTINGS\style#Style#.inc

; METERS

[Line]
Meter=IMAGE
MeterStyle=LineStyle

[Icon]
Meter=IMAGE
MeterStyle=IconStyle
MeasureName=MeasureCIcon
Path=..\
LeftMouseUpAction=[MeasureWeather]
MouseActionCursor=1

[Title]
Meter=STRING
MeterStyle=TitleStyle
Text=Weather

[Subtitle]
Meter=STRING
MeterStyle=SubtitleStyle
MeasureName=MeasureCText
MeasureName2=MeasureCTemp
Text="%1. %2°"